<html itemscope itemtype="http://schema.org/Experiment">
<head> 
 <title>Tardis</title>
 <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

<section id="policebox">
  <section id="top">
  	<div class="lamp"></div>
  	<div class="roof"></div>
  	<div class="skirting"></div>
  </section>
  <section id="sign">
  	<h2>Police <small>Public<br> Call</small> Box</h2>
  </section>
  <section id="frame">
  	<section id="doors">
  		<div class="door left">
  			<ul class="window">
  				<li></li>
  				<li></li>
  				<li></li>
  				<li></li>
  				<li></li>
  				<li></li>
  			</ul>
  			<div class="panel notice">
  				<div class="instructions">
  					<h2>Police Telephone</h2>
  					<h3>Free <small>for use of </small>public</h3>
  					<p>Advice &amp; assistance obtainable immediately</p>
  					<p class="small">Officer &amp; cars<br> respond to all calls</p>
  					<h4>Pull to open</h4>
  				</div>
  			</div>
  			<div class="panel"></div>
  			<div class="panel"></div>
  		</div>
  		<div class="door right">
  			<ul class="window">
  				<li></li>
  				<li></li>
  				<li></li>
  				<li></li>
  				<li></li>
  				<li></li>
  			</ul>
  			<div class="panel badge"></div>
  			<div class="panel"></div>
  			<div class="panel"></div>
  		</div>
  	</section>
  </section>
  <section id="base"></section>
</section>
			
</body>
</html>
